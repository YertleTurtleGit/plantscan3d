# do not edit the following line. It will be updated automatically
{% set data = load_setup_py_data() %}

package:
  name: openalea.plantscan3d
  version: {{ data.get('version') }}

source:
  path: ..

about:
  home: https://github.com/openalea/plantscan3d
  license: Cecill-C
  summary: An open-source editor for reconstructing 3D plant architecture from laser scans.

build:
  preserve_egg_dir: True
  number: 1

requirements:
  build:
   - python x.x
   - setuptools
   - openalea.deploy
   - openalea.plantgl
   - openalea.mtg
   - pyqt
  run:
   - python x.x
   - openalea.plantgl
   - openalea.mtg
   - qt 
   - pyqt
   - pyopengl 
   - pyqglviewer>=1.3
   - scipy
   - matplotlib
   - pymongo

test:
  imports:
    - openalea.plantscan3d
